<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewsport" content="width=device-width, initial-scale=1.0">

        <!-- Load bootstrap css -->

        <!-- Load jquery and bootstarp js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
        function myFunction(){
            let a = "joko";
            let b = "telo";   
            let c = document.getElementById('username').value;
            let d = document.getElementById('password').value;
            
        if((a == c)&&(b == d)){
            alert("Username dan password betul");
        } 
        
        else if((a != c)&&(b != d)){
            alert("Username dan password salah semua");
        }

        else if(b != d){        
            alert("Username sudah betul namun password salah");
        }

        else if(a != c){        
            alert("Password sudah betul namun username salah");
        }

        }

        </script>

    <body>
        <div class="container" style="padding: top 6rem; max-width: 50%;">
        <div class="card">
            <div class="card-header bg-primary text-center">
                Form Login
            </div>

                <form action="" method="POST">
                    <div class="form-group">
                        <label for="nama">Username</label>

                    </div>
                    <div class="form-group">
                        <label for="nama">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">

                    <div class="form-group">

                </form>
            </div>
        </div>
        </div>
